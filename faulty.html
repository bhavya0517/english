<!DOCTYPE html>
<html>
<head>
    <title>Faculty - Doubt Portal</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f8;
            padding: 15px;
            color: #2c3e50;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .container {
            max-width: 700px;
            margin: auto;
        }

        .box {
            background: #ffffff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        input, button {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background: #2980b9;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #21618c;
        }

        .question-card {
            background: #f9fafb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .nav-btn {
            display: block;
            width: fit-content;
            margin: 10px auto;
            padding: 8px 18px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
        }

        .nav-btn:hover {
            background: #219150;
        }
    </style>
</head>
<body>

<h2>Faculty Doubt Clearing Portal</h2>

<div class="container">
    <div class="box" id="questions"></div>
    <a href="index.html" class="nav-btn">Student Page</a>
</div>

<script>
let questions = JSON.parse(localStorage.getItem("questions")) || [];

function submitAnswer(index) {
    let ans = document.getElementById("ans" + index).value;
    questions[index].answer = ans;
    localStorage.setItem("questions", JSON.stringify(questions));
    loadQuestions();
}

function loadQuestions() {
    let html = "";
    questions.forEach((q, i) => {
        html += `
        <div class="question-card">
            <b>Subject:</b> ${q.subject}<br>
            <b>Question:</b> ${q.question}<br>
            <input id="ans${i}" placeholder="Enter answer" value="${q.answer}">
            <button onclick="submitAnswer(${i})">Submit Answer</button>
        </div>`;
    });
    document.getElementById("questions").innerHTML = html;
}

loadQuestions();
</script>

</body>
</html>
