<!DOCTYPE html>
<html>
<head>
    <title>Student - Doubt Portal</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f8;
            padding: 15px;
            color: #2c3e50;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .container {
            max-width: 700px;
            margin: auto;
        }

        .box {
            background: #ffffff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        select, textarea, button {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 70px;
        }

        button {
            background: #27ae60;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #219150;
        }

        .question-card {
            background: #f9fafb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .nav-btn {
            display: block;
            width: fit-content;
            margin: 10px auto;
            padding: 8px 18px;
            background: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
        }

        .nav-btn:hover {
            background: #21618c;
        }
    </style>
</head>
<body>

<h2>Student Query Portal</h2>

<div class="container">

    <div class="box">
        <h3>Post a Question</h3>
        <select id="subject">
            <option>Cryptography</option>
            <option>Python</option>
            <option>Dbms</option>
        </select>

        <textarea id="question" placeholder="Enter your question"></textarea>
        <button onclick="postQuestion()">Submit Question</button>
    </div>

    <div class="box">
        <h3>Your Questions & Answers</h3>
        <div id="view"></div>
    </div>

    <a href="faculty.html" class="nav-btn">Faculty Page</a>
</div>

<script>
let questions = JSON.parse(localStorage.getItem("questions")) || [];

function postQuestion() {
    let subject = document.getElementById("subject").value;
    let text = document.getElementById("question").value.trim();

    if (text === "") {
        alert("Please enter a question");
        return;
    }

    questions.push({ subject, question: text, answer: "" });
    localStorage.setItem("questions", JSON.stringify(questions));
    document.getElementById("question").value = "";
    display();
}

function display() {
    let html = "";
    questions.forEach(q => {
        html += `
        <div class="question-card">
            <b>Subject:</b> ${q.subject}<br>
            <b>Q:</b> ${q.question}<br>
            <b>A:</b> ${q.answer || "<i>Waiting for faculty response</i>"}
        </div>`;
    });
    document.getElementById("view").innerHTML = html;
}

display();
</script>

</body>
</html>
